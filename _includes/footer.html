
  <!-- Footer -->
  <footer>
    <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <ul class="list-inline text-center">
        <li>
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
          <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        </li>
        {% if site.linkedin-url %}
        <li>
        <a href="{{ site.linkedin-url }}">
          <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        </li>
        {% endif %}
        {% if site.facebook-username %}
        <li>
        <a href="https://www.facebook.com/{{ site.facebook-username }}">
          <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        </li>
        {% endif %}
        {% if site.github-username %}
        <li>
        <a href="https://github.com/{{ site.github-username }}">
          <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-github fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        </li>
        {% endif %}
        {% if site.email-username %}
        <li>
        <a href="mailto:{{ site.email-username }}">
          <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        </li>
        {% endif %}
      </ul>
      <p class="copyright text-muted">Copyright &copy; {{ site.copyright_name }} {{ site.time | date: '%Y' }}</p>
      </div>
    </div>
    </div>
  </footer>
