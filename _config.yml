
# Site settings

url: "http://danielwisky.com.br"
baseurl: ""
google-tracking-id: "UA-41281548-2"

#############
# HTML Head #
#############

author: "Daniel Wisky"
lang: "pt-BR"
title: "{ Daniel Wisky }"
favicon: "/img/favicon.ico"
description: "blog e site pessoal"
keywords: "daniel wisky, blog, jekyll"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/background.jpg"
me-img: "/img/foto.jpg"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "A vida é como uma pedra de amolar, tanto pode desgastar-nos como afiar-nos, tudo depende do metal de que somos constituídos. (Bernard Shaw)"

########
# Blog #
########

post-preview-words: 128

paginate: 5

fb-share: false
twitter-share: false
reddit-share: false
disqus-shortname: "danielwisky"

###############
# Life Events #
###############

events:
