---
layout: default
---

{% include header.html type="page" %}

<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      {% assign posts = paginator.posts | default: page.posts %}
      <div class="article-feed" {% if paginator.next_page %}data-infinite-scroll='{ "path": ".pagination__next", "append": ".post-preview", "status": ".scroller-status", "hideNav": ".pagination", "history": false }' {% endif %}>
        {% for post in posts %}
          {% include post-item.html %}
        {% endfor %}
      </div>

      {% include scroller-status.html %}

      {% include pagination.html %}

    </div>
  </div>
</div>
